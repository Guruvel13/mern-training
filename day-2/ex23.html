<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pattern Generate</title>
</head>
<body>
    <input type="number" id="limit" placeholder="Enter limit">
    <button onclick="generatePattern()">Generate Pattern</button>
    <div id="pattern"></div>
    <script>
        function generatePattern() {
            let limit = document.getElementById("limit").value;
            let pattern = "";
            for (let i = 1; i <= limit; i++) {
                for (let j = 1; j <= i; j++) {
                    pattern += j;
                }
                pattern += "<br>";
            }
            document.getElementById("pattern").innerHTML = pattern;
        }
    </script>
</body>
</html>
