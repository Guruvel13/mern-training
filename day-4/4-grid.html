<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 4fr 4fr 4fr;
            padding: 20px;
            border: 2px solid black;
            background: aquamarine;
        }
        .grid-item{
            border: 1px solid black;
            text-align: center;
            padding: 30px;
            margin: 30px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><h3>1</h3></div>
        <div class="grid-item"><h3>2</h3></div>
        <div class="grid-item"><h3>3</h3></div>
        <div class="grid-item"><h3>4</h3></div>
        <div class="grid-item"><h3>5</h3></div>
        <div class="grid-item"><h3>6</h3></div>
        <div class="grid-item"><h3>7</h3></div>
        <div class="grid-item"><h3>8</h3></div>
        <div class="grid-item"><h3>9</h3></div>
    </div>
</body>
</html>
